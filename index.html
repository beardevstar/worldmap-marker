<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Markers on the world map</title>
  
    <!-- Adding "maximum-scale=1" fixes the Mobile Safari auto-zoom bug: http://filamentgroup.com/examples/iosScaleBug/ -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel="stylesheet" media="all" href="jquery-jvectormap-2.0.5.css">
    <link rel="stylesheet" media="all" href="jquery-ui.min.css">
  
    <script src="jquery-3.4.1.min.js"></script>
    <script src="jquery-jvectormap-2.0.5.min.js"></script>
    <script src="jquery-jvectormap-world-mill.js"></script>
  </head>
<body style="margin:0px">
  <div id="world-map" style="width: 100wh; height: 100vh"></div>
  <script>
    function OnClickBtn(){
      var map_object = $('#world-map').vectorMap('get', 'mapObject');
      console.log(map_object);
    }
    $(function(){
      $('#world-map').vectorMap({
        map: 'world_mill',
        scaleColors: ['#C8EEFF', '#0071A4'],
        normalizeFunction: 'polynomial',
        hoverOpacity: 0.7,
        hoverColor: false,
        markerStyle: {
          initial: {
            r: 9,
            fill: '#00ff00',
            "fill-opacity": 1,
            stroke: "#fff",
            "stroke-width": 7,
            "stroke-opacity": 0.4,
          },
          hover: {
            stroke: "#fff",
            "fill-opacity": 1,
            "stroke-width": 1.5,
          },
        },
        zoomOnScroll: false,
        backgroundColor: '#383f47',
        markers: [
          {latLng: [36.2, 138.2529], name: 'Japan (16)'}
        ]
      });
    });
  </script>
</body>
</html>
